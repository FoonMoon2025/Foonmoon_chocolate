// Quantity & WhatsApp
let quantity = 1;

function updateQuantity(change) {
  quantity += change;
  if (quantity < 1) quantity = 1;
  document.getElementById("quantityInput").value = quantity;
  updateWhatsAppLink();
}

function updateWhatsAppLink() {
  if (!currentProduct) return;
  const message = `I want to buy ${quantity} x ${currentProduct.name} (₹${currentProduct.price} each). Description: ${currentProduct.desc}. Count: ${currentProduct.count}. Type: ${currentProduct.type}. Shape: ${currentProduct.shape}`;
  document.getElementById("whatsappBtn").href = "https://wa.me/917008173772?text=" + encodeURIComponent(message);
}
